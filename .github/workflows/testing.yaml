name: Testing urda.com


on:
  push:
    branches:
      - gh-pages


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ⬇️
        uses: actions/checkout@v2

      - name: Test 🧪
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: True # runs 'bundle install' and caches installed gems automatically
        run: |
          make jekyll-test

<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }} - {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png?v=WGGnlG7OMQ">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png?v=WGGnlG7OMQ">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png?v=WGGnlG7OMQ">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png?v=WGGnlG7OMQ">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png?v=WGGnlG7OMQ">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png?v=WGGnlG7OMQ">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png?v=WGGnlG7OMQ">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png?v=WGGnlG7OMQ">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png?v=WGGnlG7OMQ">
    <link rel="icon" type="image/png" href="/favicon-32x32.png?v=WGGnlG7OMQ" sizes="32x32">
    <link rel="icon" type="image/png" href="/android-chrome-192x192.png?v=WGGnlG7OMQ" sizes="192x192">
    <link rel="icon" type="image/png" href="/favicon-96x96.png?v=WGGnlG7OMQ" sizes="96x96">
    <link rel="icon" type="image/png" href="/favicon-16x16.png?v=WGGnlG7OMQ" sizes="16x16">
    <link rel="manifest" href="/manifest.json?v=WGGnlG7OMQ">
    <!-- <link rel="shortcut icon" href="/favicon.ico?v=WGGnlG7OMQ"> -->
    <meta name="msapplication-TileColor" content="#063796">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png?v=WGGnlG7OMQ">
    <meta name="theme-color" content="#063796">

    <!-- Grown from Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <!-- Modified by Urda - http://urda.cc/ -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/blog">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
